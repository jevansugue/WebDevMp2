<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<head>
<link rel="stylesheet" href="CSS/style2.css" />
<link rel="stylesheet" href="CSS/alignBoxes.css" />
<link href='http://fonts.googleapis.com/css?family=Amaranth' rel='stylesheet' type='text/css'>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>BLUEPRINT & GRAPHICS</title>
</head>

<body>
<div class="topbar">

	<center>
       <img id="header" src="imgs/header1.png"/>
    </center>
	
	

</div><!--END TOP BAR-->

<!--START NAV-->

<div id="nav">
	<center><div id="navlinks">
    	<a href="" class='active'>HOME</a>
        <a href="" class='active'>ABOUT</a>
        <a href="" class='active'>ORDER</a>
    	<a href="" class='active'>REGISTER</a>
        <a href="" class='active'>LOG-IN</a>
	</div>
    </center>
</div>

<!--END NAV-->

<!--START MAIN-->
<div id="main">


	

	<div class='formContainer left'>
		<form>
			<center>
			
				<h2 class="unreg">NOT REGISTERED?</h2> 
			
			</center>
        
		<br />
			<div class="left">
				<label class='frmLabel'> name: </label> <br />
			</div>
			<div class="right">
				<input type='text' class='frmInput' name='fname' placeholder='first name' required /> <br />
			</div><br />
			
			<div class="left">
				<label class='frmLabel'>  </label> <br />
			</div>
			<div class="right">
				<input type='text' class='frmInput' name='Lname' placeholder='last name' required /> <br />
			</div><br /><br />
			
			<div class="left">
				<label class='frmLabel'> email: </label> <br />
			</div>
			<div class="right">
				<input type='email' class='frmInput' name='eAdd' placeholder='look@yourfeet.com' required /> <br />
			</div><br /><br />
			
			<div class="left">
				<label class='frmLabel'> contact no.: </label> <br />
			</div>
			
			<div class="right">
				<input type='tel' pattern='/^09(73|74|05|06|15|16|17|26|27|35|36|37|79|38|07|08|09|10|12|18|19|20|21|28|29|30|38|39|89|99|22|23|32|33)\d{3}\s?\d{4}/' class='frmInput' name='contactNo'  placeholder='09151234569' required /> <br />
			</div><br /><br />
			
			<div class="left">
				<label class='frmLabel'> password: </label> <br />
			</div>
			<div class="right">
				<input type='password' class='frmInput' name='pword' required /> <br />
			</div><br />
			<div class="left">
				<label class='frmLabel'> re-enter password: </label> <br />
			</div>
			<div class="right">
				<input type='password' class='frmInput' name='pword2' required /> <br />
			</div><br /><br />
			
			
				<div class="left">
				<label class='frmLabel'> secret question: </label> <br />
			</div>
			<div class="right">
				<input type='password' class='frmInput' name='pword' required /> <br />
			</div><br />
			<div class="left">
				<label class='frmLabel'> secret answer: </label> <br />
			</div>
			<div class="right">
				<input type='password' class='frmInput' name='pword2' required /> <br />
			</div><br /><br />
			
			
			
			
			<div class="left">
				<label class='frmLabel'> address 1: </label> <br />
			</div>
			<div class="right">
				<input type='text' class='frmInput' name='address' placeholder='address 1' required /> <br />
			</div><br />
			
			<div class="left">
				<label class='frmLabel'> </label> <br />
			</div>
			<div class="right">
				<input type='text' class='frmInput' name='address' placeholder='address 1' required /> <br />
			</div><br /><br />
			<div class="left">
				<label class='frmLabel'> address 2 (optional); </label> <br />
			</div>
			<div class="right">
				<input type='text' class='frmInput' name='address'   placeholder='address 2' /> <br />
			</div><br />
			<div class="left">
				<label class='frmLabel'> </label> <br />
			</div>
			<div class="right">
				<input type='text' class='frmInput' name='address'  placeholder='address 2'   /> <br />
			</div><br />
			
			
				
			<br/> 
			<br />
			
			
			
				<input type='submit' value='submit' name='subNR'  class='subNR' />
		
		</form>
	</div>
	
	
	<div class='formContainer right loginContainer'>
		<form>
			<center>
			
				<h2 class="log">ALREADY HAVE AN ACCOUNT?</h2> 
			
			</center>
		<br />
			
			
			<div class="left">
				<label class='frmLabel'> email: </label> <br />
			</div>
			<div class="right">
				<input type='email' class='frmInput' name='eAdd' placeholder='look@yourfeet.com' required /> <br />
			</div><br /><br />
		
			
			<div class='left'>
			<label class='frmLabel'> password: </label> <br />
			</div>
			<div class="right">
				<input type='password' class='frmInput' name='pword' required /> <br />
			</div><br />
			
			
			
			
			
			
			
				
			<br/> 
			<br />
			
			
			<center>
				<input type='submit' value='login' name='subNR' class='subNR' />
		
			</center>
		</form>
	</div>
				
				
	

</div>

</body>
