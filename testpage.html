<!--START MAIN-->
<div id="main">


	

	<div class='formContainer'>
		<form>
			<center>
			
				<legend> Not Registered? </legend> 
			
			</center>
		
			<div class="left">
				<label class='frmLabel'> first name: </label> <br />
			</div>
			<div class="right">
				<input type='text' class='frmInput' name='fname' required /> <br />
			</div><br />
			
			<div class="left">
				<label class='frmLabel'> last name: </label> <br />
			</div>
			<div class="right">
				<input type='text' class='frmInput' name='Lname' required /> <br />
			</div><br />
			
			<div class="left">
				<label class='frmLabel'> email: </label> <br />
			</div>
			<div class="right">
				<input type='email' class='frmInput' name='eAdd' required /> <br />
			</div><br />
			
			<div class="left">
				<label class='frmLabel'> contact no. (ex. 09261515151): </label> <br />
			</div>
			
			<div class="right">
				<input type='tel' pattern='/^09(73|74|05|06|15|16|17|26|27|35|36|37|79|38|07|08|09|10|12|18|19|20|21|28|29|30|38|39|89|99|22|23|32|33)\d{3}\s?\d{4}/' class='frmInput' name='contactNo' required /> <br />
			</div><br />
			
			<div class="left">
				<label class='frmLabel'> password: </label> <br />
			</div>
			<div class="right">
				<input type='password' class='frmInput' name='pword' required /> <br />
			</div><br />
			<div class="left">
				<label class='frmLabel'> re-enter password: </label> <br />
			</div>
			<div class="right">
				<input type='password' class='frmInput' name='pword2' required /> <br />
			</div><br />
			
			<div class="left">
				<label class='frmLabel'> address 1: </label> <br />
			</div>
			<div class="right">
				<input type='text' class='frmInput' name='address' required /> <br />
			</div><br />
			
			<div class="left">
				<label class='frmLabel'> </label> <br />
			</div>
			<div class="right">
				<input type='text' class='frmInput' name='address' required /> <br />
			</div><br />
			<div class="left">
				<label class='frmLabel'> address 2(optional); </label> <br />
			</div>
			<div class="right">
				<input type='text' class='frmInput' name='address'  /> <br />
			</div><br />
			<div class="left">
				<label class='frmLabel'> </label> <br />
			</div>
			<div class="right">
				<input type='text' class='frmInput' name='address'   /> <br />
			</div><br />
			
			
				
			<br/> 
			<br />
			
			
			
				<input type='submit' value='submit' name='subNR' />
		
		</form>

</div>
