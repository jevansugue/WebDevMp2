<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<link rel="stylesheet" href="CSS/style2.css" />
<link rel="stylesheet" href="CSS/order.css" />
<script type="text/javascript" src="JS/display_hide.js"></script>
<script type="text/javascript" src="JS/input_val.js"></script>
<link href='http://fonts.googleapis.com/css?family=Amaranth' rel='stylesheet' type='text/css'>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>BLUEPRINT & GRAPHICS | ADMIN CONTROL PANEL</title>
</head>

<body>
<div class="topbar">

	<center>
       
       <img id="header" src="imgs/header1.png"/>
       
    </center>

</div><!--END TOP BAR-->

<!--START NAV-->

<div id="nav">
	<center>
    	<a href="">HOME</a>
        <a href="">ABOUT</a>
        <a href="">ORDER</a>
        <a href="">LOG OUT</a>
    	<a href="">CONTROL PANEL</a>
	</center>
</div>

<!--END NAV-->

<!--START MAIN-->
<div id="main">

	<!--START ADMIN ID-->
	<div id="admin">
	
    	<h1>ORDERS PANEL</h1>
        <br /><br />
        
    	<!--START TABLES WITH ORDERS-->
    		<center>
    		<table cellspacing="5" border="" rules="rows">
            
            	<!--HEADINGS-->
            	<tr>
            		
                    <td class="heading">FILES</td>
                    <td class="heading">PAPER SIZE</td>
                    <td class="heading">COPIES</td>
                    <td class="heading">COLOUR</td>
                    <td class="heading">ORIENTATION</td>
                    <td class="heading">DATE DUE</td>
                        
                </tr>
            
            	<!--CONTENTS-->
                <tr>
                	
					<td class="info"><input type='file' class='uploadArea' required></input></td>
                    <td class="info"><select>
								<option select>Choose...</option>
								<option> 8 x 11.5 </option>
								<option> A4 </option>
								<option> A3 </option>
								<option> Long </option>
							
							</select></td>
                    <td class="info"><input type='number' value='0' class='nums' required /></td>
                    <td class="info"><select>
								<option select>Choose...</option>
								<option> Black & White </option>
								<option> Coloured</option>
						</select></td>
                    <td class="info">
                    	<select>
								<option select>Choose...</option>
								<option> Portrait </option>
								<option> Landscape</option>
						</select>
                    </td>
                    <td class="info"><input type='date' required /></td>
                    
                </tr>
                
                
            </table><br /><br />
            <input type="submit" value="Place Order">
    		</center>
            
            <h1>YOUR ORDER</h1>
            <center><br />
            <table cellspacing="5" border="" rules="rows">
            
            	<!--HEADINGS-->
            	<tr>
            		
                    <td class="heading">FILES</td>
                    <td class="heading">PAPER SIZE</td>
                    <td class="heading">COPIES</td>
                    <td class="heading">COLOUR</td>
                    <td class="heading">ORIENTATION</td>
                    <td class="heading">DATE DUE</td>
                        
                </tr>
            
            	<!--CONTENTS-->
                <tr>
                	
					<td class="info">file.doc</td>
                    <td class="info">8 x 11.5</td>
                    <td class="info">1</td>
                    <td class="info">Black & White</td>
                    <td class="info">Portrait</td>
                    <td class="info">7-15-2013</td>
                    
                </tr>
                
                
            </table></center><br /><br />
    	<!--END TABLES-->
    
    </div>
	<!--END ADMIN ID-->
    
</div>
<!--END MAIN-->
</body>
</html>
